name: Build and Release

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Run tests
        run: dotnet test PhotoRenamer.sln --configuration Release

  release:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: test
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Calculate next version
        id: version
        shell: pwsh
        run: |
          $latestTag = git tag --list "v*" --sort=-version:refname | Select-Object -First 1

          if (-not $latestTag) {
            $major = 0
            $minor = 1
            $patch = 0
          }
          else {
            $currentVersion = $latestTag.TrimStart('v')
            $parts = $currentVersion.Split('.')
            $major = [int]$parts[0]
            $minor = [int]$parts[1]
            $patch = [int]$parts[2] + 1
          }

          $version = "$major.$minor.$patch"
          "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Publish app
        run: >
          dotnet publish PhotoRenamer.App/PhotoRenamer.App.csproj
          --configuration Release
          --runtime win-x64
          --self-contained false
          /p:Version=${{ steps.version.outputs.version }}
          /p:AssemblyVersion=${{ steps.version.outputs.version }}.0
          /p:FileVersion=${{ steps.version.outputs.version }}.0

      - name: Package release artifact
        shell: pwsh
        run: |
          Compress-Archive -Path "PhotoRenamer.App/bin/Release/net8.0-windows/win-x64/publish/*" -DestinationPath "PhotoRenamer-${{ steps.version.outputs.version }}-win-x64.zip"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          generate_release_notes: true
          files: PhotoRenamer-${{ steps.version.outputs.version }}-win-x64.zip
